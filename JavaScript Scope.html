<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scope</title>
</head>
<body>
    <h2>JavaScript Scope</h2>

    <p><b>carName</b> is undefined outside myFunction():</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        myFunction();

        function myFunction() {
            let carName = "Volvo";

            document.getElementById("demo").innerHTML = typeof carName + " " + carName;
        }

        document.getElementById("demo1").innerHTML = typeof carName;
    </script>

    <p><b>A Global variable can be accessed from any script or function.</b></p>

    <p id="demo2"></p>

    <script>
        let carType = "Volvo";
        myFunction();

        function myFunction() {
            document.getElementById("demo2").innerHTML = "I can display " + carType;
        }
    </script>
</body>
</html>
