<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameters</title>
</head>
<body>
    <h2>JavaScript Function</h2>

    <p>This example create an object with 3 properties (firstName, lastName, fullName).</p>

    <p>This fullName property is a method:</p>

    <p id="demo"></p>

    <script>
        const myObject = {
            firstName: "John",
            lastName: "Doe",
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        };

        document.getElementById("demo").innerHTML = myObject.fullName();
    </script>

    <p>This example, calls the fullName method of person, using it on person1:</p>

    <p id="demo2"></p>

    <script>
        const person1 = {
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        }
        const person2 = {
            firstName: "Mary",
            lastName: "Doe"
        }
        const person3 = {
            firstName: "John",
            lastName: "Doe"
        }
        document.getElementById("demo2").innerHTML = person1.fullName.call(person2) + "<br>" + person1.fullName.call(person3);
    </script>

    <p>This example calls the fullName method of person, using it on person1:</p>

    <p id="demo3"></p>

    <script>
        const person4 = {
            fullName: function(city, country) {
                return this.firstName + " " + this.lastName + "," + city + "," + country;
            }
        }
        const person5 = {
            firstName: "Mary",
            lastName: "Doe"
        }
        const person6 = {
            firstName: "John",
            lastName: "Doe"
        }
        document.getElementById("demo3").innerHTML = person4.fullName.call(person5, "Oslo", "Norway");
    </script>
</body>
</html>
