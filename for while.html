<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For While Loop</title>
</head>
<body>
    <h2>JavaScript While Loop</h2>

    <p id="demo"></p>

    <script>
    	let text = "";
    	let i = 0;
    	while (i < 10) {
    		text += "<br>The number is " + i;
    		i++;
    	}
    	document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
