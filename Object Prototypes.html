<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Object Prototypes</title>
</head>
<body>
    <h1>JavaScript Objects</h1>

    <p>Using an object constructor:</p>

    <p id="demo"></p>

    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        const myFather = new Person("John", "Doe", 50, "blue");
        const myMother = new Person("Sally", "Rally", 48, "green");

        document.getElementById("demo").innerHTML =
        "My father is " + myFather.age + ". My mother is " + myMother.age; 
    </script>

    <h2>JavaScript Objects</h2>

    <p>You cannot add a new property to a constructor function.</p>

    <p id="demo1"></p>

    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye; 
        }

        Person.nationality = "English";

        const myFathers = new Person("John", "Doe", 50, "blue");
        const myMothers = new Person("Sally", "Rally", 48, "green");

        document.getElementById("demo1").innerHTML =
        "The nationality of my father is " + myFathers.nationality;
    </script>

    <p id="demo2"></p>

    <script>
        function Person(first, last, age, eye){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye; 
        }

        Person.prototype.name = function() {
            return this.firstName + " " + this.lastName
        };

        const myDad = new Person("John", "Doe", 50, "blue");
        document.getElementById("demo2").innerHTML =
        "My father is " + myDad.name();
    </script>
</body>
</html>
