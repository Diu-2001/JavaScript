<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Sort</title>
</head>
<body>
<div>
	<h1>The sort() Methods</h1>

	<p id="new"></p>

	<script>
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		fruits.sort();

		document.getElementById('new').innerHTML = fruits;
	</script>
</div>

<div>
	<h1>The reverse() Methods</h1>

	<p id="new1"></p>

	<script>
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		fruits.reverse();

		document.getElementById('new1').innerHTML = fruits;
	</script>
</div>

<div>
	<h1>The toSorted() Methods</h1>

	<p id="new2"></p>

	<script>
		var months = ["Jan", "Feb", "Mar", "Apr"];
		var sorted = months.toSorted();

		document.getElementById('new2').innerHTML = sorted;
	</script>
</div>

<div>
	<h1>The toReversed() Methods</h1>

	<p id="new3"></p>

	<script>
		var months = ["Jan", "Feb", "Mar", "Apr"];
		var reversed = months.toReversed();

		document.getElementById('new3').innerHTML = reversed;
	</script>
</div>

<div>
	
	<h1>The sort() Method</h1>

	<p id="demo"></p>

     <script>
       var cars = [
       {type:"Volvo", year:2016},
       {type:"Saab", year:2001},
       {type:"BMW", year:2010}
      ];

       displayCars();

       cars.sort(function(a, b){return a.year - b.year});
       displayCars();

       function displayCars() {
       document.getElementById("demo").innerHTML =
       cars[0].type + " " + cars[0].year + "<br>" +
       cars[1].type + " " + cars[1].year + "<br>" +
       cars[2].type + " " + cars[2].year;
       }
     </script>
</div>
</body>
</html>
