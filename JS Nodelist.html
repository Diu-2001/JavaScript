<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Nodelist</title>
    </head>

    <body>
        <h2>JavaScript HTML DOM</h2>

        <p>Hello World!</p>

        <p>Hello India!</p>

        <p id="demo"></p>

        <script>
            const myNodelist = document.querySelectorAll("p");

            document.getElementById("demo").innerHTML = "The innerHTML of the second paragraph is: " + myNodelist[1].innerHTML;
        </script>

        <h2>JavaScript HTML DOM</h2>

        <p>Hello World!</p>

        <p>Hello India!</p>

        <p id="demo1"></p>
        
        <script>
            const myNodelist1 = document.querySelectorAll("p");

            document.getElementById("demo1").innerHTML = "The document contains " + myNodelist1.length + " paragraphs.";
        </script>
    </body>
</html>
