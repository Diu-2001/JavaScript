<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Navigation</title>
    </head>
    <body>
        <h1 id="id01">My First Page</h1>
        <p id="demo"></p>

        <script>
            document.getElementById("demo").innerHTML = document.getElementById("id01").innerHTML;
        </script>

        <h1 id="id02">My First Page</h1>
        <p id="demo1"></p>

        <script>
            document.getElementById("demo1").innerHTML = document.getElementById("id02").firstChild.nodeValue;
        </script>

        <h1 id="id03">My First Page</h1>
        <p id="demo2"></p>

        <script>
            document.getElementById("demo2").innerHTML = document.getElementById("id03").childNodes[0].nodeValue;
        </script>

        <h2>JavaScript HTMLDOM</h2>
        <p>Displaying document.body</p>

        <p id="demo3"></p>

        <script>
            document.getElementById("demo3").innerHTML = document.body.innerHTML;
        </script>

        <h1 id="id04">My First Page</h1>
        <p id="demo4"></p>

        <script>
            document.getElementById("demo4").innerHTML = document.getElementById("id04").nodeName;
        </script>
    </body>
</html>
