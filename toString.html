<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>toString</title>
    </head>
    <body>
        <div>
            <h2>The toString() Method</h2>

            <p>The toString() method returns the elements of an array as a comma separated string:</p>

            <p id="demo"></p>

            <script>
                var fruits = ["Banana", "Orange", "Apple", "Mango"];

                var myList = fruits.toString();
                document.getElementById("demo").innerHTML = myList;
            </script>
        </div>

        <div>
            <p>Convert a date to a String:</p>

            <p id="demo1"></p>
            
            <script>
                var d = new Date();
                var text = d.toString();
                document.getElementById("demo1").innerHTML = text;
            </script>
        </div>

        <div>
            <h2>JavaScript Numbers</h2>
            <p>The toString() method outputs a number as a string:</p>

            <p id="demo2"></p>

            <script>
                var x = 123;
                var text = x.toString();
                document.getElementById("demo2").innerHTML = text;
            </script>
        </div>

        <div>
            <p id="demo3"></p>

            <script>
                var myNumber = 32;
                document.getElementById("demo3").innerHTML = "Decimal 32 = " + "<br><br>" + "Hexatrigesimal (base 36): " + myNumber.toString(36) + "<br>" +
                "Duotrigesimal (base 32): " + myNumber.toString(32) + "<br>" +
                "Hexadecimal (base 16): " + myNumber.toString(16) + "<br>" +
                "Duodecimal (base 12): " + myNumber.toString(12) + "<br>" +
                "Decimal (base 10): " + myNumber.toString(10) + "<br>" +
                "Octal (base 8): " + myNumber.toString(8) + "<br>" +
                "Binary (base 2): " + myNumber.toString(2);
            </script>
        </div>

        <div>
            <h2>The toString() Method</h2>

            <p>The toString() method of an object returns "[object Object]":</p>

            <p id="demo4"></p>

            <script>
                var person = {
                    firstname: "John",
                    lastname: "Doe",
                }
                var text = person.toString();
                document.getElementById("demo4").innerHTML = text;
            </script>
        </div>
    </body>
    </html>
