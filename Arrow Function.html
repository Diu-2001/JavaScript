<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Arrow Function</title>
</head>
<body>
    <h1>JavaScript Functions</h1>
    <h2>The Arrow Function</h2>

    <p>This example shows the syntax of an Arrow Function, and how to use it.</p>

    <p id="demo"></p>

    <script>
        let myFunction = (a, b) => a * b;
        document.getElementById("demo").innerHTML = myFunction(4, 5);
    </script>

    <p id="demo1"></p>

    <script>
        let hello = "";

        hello = function() {
            return "Hello World!";
        }

        document.getElementById("demo1").innerHTML = hello();
    </script>

    <p id="demo2"></p>

    <script>
        let hi = "";

        hi = () => {
            return "Hello World!";
        }

        document.getElementById("demo2").innerHTML = hi();
    </script>

    <p>This example shows an Arrow function without the brackets or the return keyword.</p>

    <p id="demo3"></p>

    <script>
        let hell = "";

        hell = () => "Hello World!";

        document.getElementById("demo3").innerHTML = hell();
    </script>
</body>
</html>
