<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<div>
	<h1>JavaScript Assignment</h1>
	<p id="demo"></p>

<script>
	let text= "Hello " ;
        text += "World";
        document.getElementById("demo").innerHTML = text;
</script>
</div>

<div>
	<p id="class"></p>

<script>
	let x = 10;
	x -= 5;
	document.getElementById('class').innerHTML = "The value of x is:" + x;
</script>
</div>

<div>
	<p id="new"></p>

	<script>
		let y = 10;
		y *= 5;
		document.getElementById('new').innerHTML = + y;
	</script>
</div>

</body>
</html>
