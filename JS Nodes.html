<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Nodes</title>
    </head>
    <body>
        <h2>JavaScript HTML DOM</h2>
        <p>Add a new HTML Elemnts</p>

        <div id="div1">
            <p id="p1">This is a paragraph.</p>
            <p id="p2">This is another paragraph.</p>
        </div>

        <script>
            const para = document.createElement("p");
            const node = document.createTextNode("This is a new.");
            para.appendChild(node);
            const element = document.getElementById("div1");
            element.appendChild(para);
        </script>

         <div id="div2">
            <p id="p3">This is a paragraph.</p>
            <p id="p4">This is another paragraph.</p>
        </div>

        <script>
            const para2 = document.createElement("p");
            const node2 = document.createTextNode("This is a new paragraph.");
            para2.appendChild(node2);
            const element2 = document.getElementById("div2");
            const child = document.getElementById("p3");
            element2.insertBefore(para2, child);
        </script>

         <div id="div3">
            <p id="p5">This is a paragraph.</p>
            <p id="p6">This is another paragraph.</p>
        </div>

        <button onclick="myFunction()">Remove Element</button>

        <script>
            function myFunction() {
                document.getElementById("p5").remove();
            }
        </script>

        <p>Remove Child Element</p>

        <div id="div4">
        <p id="p7">This is a paragraph.</p>
        <p id="p8">This is another paragraph.</p>
        </div>

        <script>
            const parent = document.getElementById("div4");
            const childToRemove = document.getElementById("p7");
            parent.removeChild(childToRemove);
        </script>
    </body>
</html>
