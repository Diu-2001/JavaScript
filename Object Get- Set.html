<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Object Get / Set </title>
</head>
<body>
    <h2>JavaScript Object Method</h2>

    <p>Object data can br accessed using property stored as a function.</p>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            fullNmawme: function() {
                return this.firstName + " " + this.lastName;
            }
        };

        document.getElementById("demo").innerHTML = person.fullNmawme();
    </script>

    <h2>JavaScript Getters and Setters</h2>

    <p>Getters & Setters a;;ow you to get and set properties via methods</p>

    <p id="demo1"></p>

    <script>
        const person1 = {
            firstName: "John",
            lastName: "Doe",
            language: "English",
            get lang() {
                return this.language.toUpperCase();
            }
        };
        document.getElementById("demo1").innerHTML = person1.lang;
        </script>

        <p>Perfect for creating counters</p>

        <p id="demo2"></p>

        <script>
            const obj = {counter : 0};

            Object.defineProperty(obj, "reset", {
                get: function() {
                    this.counter = 0;
                }
            });

            Object.defineProperty(obj, "increment", {
                get: function() {
                    this.counter++;
                }
            });
            Object.defineProperty(obj, "decrement", {
                get: function() {
                    this.counter--;
                }
            });

            Object.defineProperty(obj, "add", {
                set: function(value) {
                    this.counter += value;
                }   
            });
            Object.defineProperty(obj, "subtract", {
                set: function(value) {
                    this.counter -= value;
                }
            });

            obj.reset;
            obj.add = 10;
            obj.subtract = 5;
            obj.increment;
            obj.decrement;
            document.getElementById("demo2").innerHTML = obj.counter;
        </script>
</body>
</html>
