<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch Statements</title>
</head>
<body>
<div> 
    <h2>Javascript Switch</h2>	

    <p id="demo"></p>

    <script>
    	var day;
    	switch (new Date().getDay()) {
    		case 0:
    		  day = "Sunday";
    		  break;
    		case 1:
    		  day = "Monday";
    		  break;
    		case 2:
    		  day = "Tuesday";
    		  break;
    		case 3:
    		  day = "Wednesday";
    		  break;
    		case 4:
    		  day = "Thursday";
    		  break;
    		case 5:
    		  day = "Friday";
    		  break;
    		case 6:
    		  day = "Saturday";
    	}
    	document.getElementById('demo').innerHTML = "Today is " + day;
    </script>
</div>

<div>
	<p id="demo1"></p>

	<script>
		var text;
		switch (new Date().getDay()) {
		case 6:
			text = "Today is Saturday";
			break;
		case 0:
			text = "Today is Sunday";
			break;
		default:
			text= "Looking forward to the Weekend";
		}
		document.getElementById("demo1").innerHTML = text;
	</script>
</div>

<div>
	<p id="demo2"></p>

	<script>
		var text;
		switch (new Date().getDay()) {
		case 4:
		case 5:
			text = "Soon it is weekend";
			break;
		case 0:
		case 6:
			text = "This is Weekend";
			break;
		default:
			text = "Looking forward to the Weekend";
		}
		document.getElementById("demo2").innerHTML = text;
	</script>
</div>

<div>
	<p id="demo3"></p>

    <script>
        var x = "0";
        switch (x) {
        case 0:
            text = "Off";
            break;
        case 1:
            text = "On";
            break;
        default:
            text = "No value found";
        }
        document.getElementById("demo3").innerHTML = text;
    </script>
</div>
</body>
</html>
