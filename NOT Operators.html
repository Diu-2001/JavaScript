<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NOT Operators</title>
</head>
<body>
<h2>The ! Operator</h2>

<p id="demo"></p>
<p id="demo1"></p>

<script>
    document.getElementById("demo").innerHTML = (5 == 8);
    document.getElementById("demo1").innerHTML = !(5 == 8);
</script>

<h1>JavaScript Bitwise NOT</h1>
<h2>The ~ Operator</h2>

<p id="demo2"></p>

<script>
    document.getElementById("demo2").innerHTML = ~ 5;
</script>
</body>
</html>
