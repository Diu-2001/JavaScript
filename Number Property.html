<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Property</title>
</head>
<body>
<div>
	<h2>The EPSILON Property</h2>

	<p id=class></p>

	<script>
		var x = Number.EPSILON;
		document.getElementById("class").innerHTML = x;
	</script>
</div>

<div>
	<h2>The MAX_VALUE Property</h2>

	<p id=demo></p>

	<script>
		var x = Number.MAX_VALUE;
		document.getElementById("demo").innerHTML = x;
	</script>
</div>

<div>
	<h2>The MIN_VALUE Property</h2>

	<p id=menu></p>

	<script>
		var x = Number.MIN_VALUE;
		document.getElementById("menu").innerHTML = x;
	</script>
</div>

<div>
	<h2>The MAX_SAFE_INTEGER Property</h2>

	<p id=main></p>

	<script>
		var x = Number.MAX_SAFE_INTEGER;
		document.getElementById("main").innerHTML = x;
	</script>
</div>

<div>
	<h2>The Negative_Infinity Property</h2>

	<p id=view></p>

	<script>
		var x = Number.NEGATIVE_INFINITY;
		document.getElementById("view").innerHTML = x;
	</script>
</div>

<div>
	<h2>The NaN Property</h2>
	<p id=new></p>

	<script>
		document.getElementById("new").innerHTML = 100 / "Apple";
	</script>
</div>
</body>
</html>
