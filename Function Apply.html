<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Apply</title>
</head>
<body>
    <h2>JavaScript Function</h2>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        }

        const person2 = {
            firstName: "Mary",
            lastName: "Doe"
        }

        document.getElementById("demo").innerHTML = person.fullName.apply(person2);
    </script>

    <p id="demo1"></p>

    <script>
        const person3 = {
            firstName: "John",
            lastName: "Doe",
            fullName: function(city, country) {
                return this.firstName + " " + this.lastName + ", " + city + ", " + country;
            }
        }

        const person4 = {
            firstName: "Mary",
            lastName: "Doe"
        }

        document.getElementById("demo1").innerHTML = person3.fullName.apply(person4, ["Oslo", "Norway"]);
    </script>

    <h2>JavaScript Math.max()</h2>

    <p id="demo2"></p>

    <script>
        document.getElementById("demo2").innerHTML = Math.max(5, 6, 2, 3, 7);
    </script>

    <h2>JavaScript apply()</h2>

    <p id="demo3"></p>

    <script>
        const numbers = [5, 6, 2, 3, 7];
        document.getElementById("demo3").innerHTML = Math.max.apply(null, numbers);
        </script>
</body>
</html>
