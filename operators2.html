<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<div> 
	<p id="demo"></p>

<script>
	let text1 = "What a very ";
	text1 += "nice day";
	document.getElementById('demo').innerHTML = text1;
</script>
</div>

<div>
	<p id="class"></p>

	<script>
		let x = 5;
		x++;
		let z = x;
		document.getElementById("class").innerHTML = z;
	</script>
</div>

<div>
	<p id="main"></p>

<script>
	let a = 5;
	a--;
	let b = a;
	document.getElementById("main").innerHTML = b; 
</script>
</div>

<div>
	<p id="few"></p>

	<script>
		let m = 5;
		document.getElementById("few").innerHTML = m ** 2;
	</script>
</div>

</body>
</html>
