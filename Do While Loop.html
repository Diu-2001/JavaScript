<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Do While Loop</title>
</head>
<body>
    <h2>JavaScript Do While Loop</h2>

    <p id="demo"></p>

        <script>
            let text = ""
            let i = 0;

            do {
                text += "<br>The number is " + i;
                i++;
            }
            while (i < 10);  

            document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
