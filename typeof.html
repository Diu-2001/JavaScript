<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Primitive Data Types</title>
    </head>
    <body>
        <div>
            <h1>JavaScript Operators</h1>
            <h2>The typeof Operator</h2>

            <p id="demo"></p>

            <script>
                document.getElementById("demo").innerHTML = "'John' is " + typeof "John" + "<br> <br>" + "('John' + 'Doe' ) is " + typeof ("John" + "Doe" ) + "<br><br>" + "3.14 is " + typeof 3.14 + "<br><br>" + "33 is " + typeof 33 + "<br><br>" + "(33 + 66) is " + typeof (33 + 66) + "<br><br>" + "NaN is " + typeof NaN + "<br><br>" + "true is " + typeof true + "<br><br>" + "false is " + typeof false + "<br><br>" + "1234n is " + typeof 1234n + "<br><br>" + "Symbol() is " + typeof Symbol() + "<br><br>" + "x is " + typeof x;
            </script>
        </div>

        <div>
            <h2>The typeof Operator</h2>

            <p id="demo1"></p>

            <script>
                document.getElementById("demo1").innerHTML = "null is " + typeof null;
            </script>
        </div>
    </body>
    </html>
