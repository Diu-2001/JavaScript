<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrays</title>
</head>
<body>
<div>
	<h1>JavaScript Arrays</h1>
	<p id="demo"></p>

	<script>
		var cars = ["Saab", "Volvo", "BMW"];
		document.getElementById('demo').innerHTML = cars;
	</script>
</div>

<div>
	<h1>Accessing using numeric indexes.</h1>

	<p id="main"></p>

	<script>
		var carsn= ["Saab", "Volvo", "BMW"];
		document.getElementById("main").innerHTML = cars[0];
	</script>
</div>

<div>
	<h1>Changing Array Elements.</h1>
	<p id="class"></p>

	<script>
		var cars = ["Saab", "Volvo", "BMW"];
		cars[0] = "Opel";
		document.getElementById("class").innerHTML = cars;
	</script>
</div>

<div>
	<h1>Converting Array to a String</h1>

	<p id="menu"></p>

	<script>
		var fruits = ["Banana", "Orange", "Apple", "Litchi"];
		document.getElementById("menu").innerHTML = fruits.toString();
	</script>
</div>

<div>
	<h1>Arrays are Objects</h1>
      <p id="view"></p>

      <script>
      	var person = {firstName:"John", lastName:"Doe", age:46};
      	document.getElementById("view").innerHTML = person.firstName;
      </script>
</div>

</body>
</html>
