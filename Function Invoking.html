<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameters</title>
</head>
<body>
    <h2>JavaScript Functions</h2>

    <p>The global function (myFunction) returns the product of the arguments (a, b):</p>

    <p id="demo"></p>

    <script>
        function myFunction(a, b) {
            return a * b;
        }
        document.getElementById("demo").innerHTML = myFunction(10, 3); 
    </script>

    <p>In HTML the value of <b>this</b>, in a global function, is the window object.</p>

    <p id="demo2"></p>

    <script>
        let x = myFunction();
        function myFunction() {
            return this;
        }
        document.getElementById("demo2").innerHTML = x;
    </script>

    <p>myObject.fullName() will return John Doe:</p>

    <p id="demo3"></p>

    <script>
        const myObject = {
            firstName: "John",
            lastName: "Doe",
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        };
        document.getElementById("demo3").innerHTML = myObject.fullName();
    </script>

    <p>In this example, myFunction is a function constructor:</p>

    <p id="demo4"></p>

    <script>
        function myFunction(first, last) {
            this.firstName = first;
            this.lastName = last;
        }
        const myObject2 = new myFunction("John", "Doe");
        document.getElementById("demo4").innerHTML = myObject2.firstName;
    </script>
</body>
</html>
