<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Sort</title>
</head>
<body>
<div>
	<h1>Numeric Sort</h1>

	<p id="demo"></p>
	<p id="demo1"></p>

	<script>
var points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;  

points.sort(function(a, b){return a - b});
document.getElementById("demo1").innerHTML = points;
</script>
</div>

<div>
	<h1>Random Sort</h1>

	<button onclick="myFunction()">Try it</button>
	<p id="demo2"></p>

	<script>
var points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo2").innerHTML = points;  

function myFunction() {
  points.sort(function(){return 0.5 - Math.random()});
  document.getElementById("demo2").innerHTML = points;
}
</script>
</div>

<div>
	<h1>The Fisher Yates Method</h1>

	<button onclick="myFunction()">Try it</button>
<p id="demo3"></p>

<script>
var points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo3").innerHTML = points;  

function myFunction() {
  for (let i = points.length -1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i+1));
    let k = points[i];
    points[i] = points[j];
    points[j] = k;
  }
  document.getElementById("demo3").innerHTML = points;
}
</script>
</div>

<div>
	<h1>The sort() method</h1>

	<p> The lowest number is <span id="demo4"></span>
	</p>

<script>
	var points = [40, 100, 1, 5, 25, 10];
    points.sort(function(a, b){return a-b});
    document.getElementById("demo4").innerHTML = points[0];
</script>
</div>

<div>
	<h1>Math.min()</h1>

<p>The lowest number is <span id="demo5"></span>.</p>

<script>
var points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo5").innerHTML = myArrayMin(points);

function myArrayMin(arr) {
  return Math.min.apply(null, arr);
}
</script>
</div>
</body>
</html>
