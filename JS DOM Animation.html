<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Animation</title>

    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: #f0f0f0;
        }

        #animate {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 2s ease-in-out;
        }
    </style>
    </head>
    <body>
        <p><button onclick="myMove()">Click Me</button></p>

        <div id="container">
            <div id="animate"></div>
        </div>

        <script>
            function myMove() {
                let id = null;
                const element = document.getElementById("animate");
                let pos = 0;
                clearInterval(id);
                id = setInterval(frame, 5);
                function frame() {
                    if (pos === 350) {
                        clearInterval(id);
                    } else {
                        pos++;
                        element.style.top = pos + 'px';
                        element.style.left = pos + 'px';
                    }
                }
            }
        </script>
    </body>

</html>
