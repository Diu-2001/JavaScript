<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Methods</title>
</head>
<body>
    <h2>JavaScript can Change HTML</h2>

    <p id="p1"></p>

    <script>
        document.getElementById("p1").innerHTML = "New text!";
    </script>

    <p>The paragraph above was changed by a script.</p>

    <h1 id="id01">Old Heading</h1>

    <script>
        const element = document.getElementById("id01");
        element.innerHTML = "New Heading";
    </script>

    <p>JavaScript changed "Old Heading" to "New Heading".</p>
    
    <img id="image" src="main-entrance - Copy.jpg" alt="entrance" width="200" height="160">

    <script>
        document.getElementById("image").src = "smoothygirl - Copy.jpeg";
    </script>
</body>

</html>
