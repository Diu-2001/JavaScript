<!DOCTYPE html>
<html>

    <title>Object Protection</title>
</head>
<body>
    <h2>The Object.preventExtensions() Methods</h2>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe"
        }
        Object.preventExtensions(person)

        let text = "";
        try {
            person.age = 30;
        } catch (err) {
            text = err;
        }

        document.getElementById("demo").innerHTML =text;
    </script>

    <h2>The Object.isExtensible() Method</h2>

    <p id="demo1"></p>

        }
        Object.preventExtensions(person1);

       let answer = Object.isExtensible(person1)
        document.getElementById("demo1").innerHTML = answer;
        </script>

        <h2>The Object.isSealed() Method</h2>

        <h2>The Object.freeze() Method</h2>

        <p id="demo4"></p>

        <script>    
        const person4 = {
            firstName: "John",
            lastName: "Doe",
            age: 30,
            eyeColor: "blue"
        };

        Object.freeze(person4)

        // Test Error

        try {

        }
