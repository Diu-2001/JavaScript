<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unary Operators</title>
</head>
<body>
    <h2>The ** Operator</h2>

    <p id="demo"></p>

    <script>
        var x = 5;
        document.getElementById("demo").innerHTML = x ** 2;
    </script>

    <h2>The * Operator</h2>

    <p id="demo1"></p>

    <script>
        var x = 5;
        var y = 2;
        var z = x * y;
        document.getElementById("demo1").innerHTML = z;
    </script>
    
     <h2>The / Operator</h2>

    <p id="demo2"></p>

    <script>
        var x = 5;
        var y = 2;
        var z = x / y;
        document.getElementById("demo2").innerHTML = z;
    </script>

     <h2>The % Operator</h2>

    <p id="demo3"></p>

    <script>
        var x = 5;
        var y = 2;
        var z = x % y;
        document.getElementById("demo3").innerHTML = z;
    </script>

     <h2>The + Operator</h2>

    <p id="demo4"></p>

    <script>
        var x = 5;
        var y = 2;
        var z = x + y;
        document.getElementById("demo4").innerHTML = z;
    </script>

     <h2>The - Operator</h2>

    <p id="demo5"></p>

    <script>
        var x = 5;
        var y = 2;
        var z = x - y;
        document.getElementById("demo5").innerHTML = z;
    </script>

     <h2>The + Operator</h2>
     <p><b>The + operator concatenates (adds) strings.</b></p>

    <p id="demo6"></p>

    <script>
        var text1 = "John";
        var text2 = "Doe";
        var text3 = text1 + " " + text2;
        document.getElementById("demo6").innerHTML = text3;
    </script>
</body>
</html>
