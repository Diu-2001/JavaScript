<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Maths</title>
    </head>
    <body>
        <div> 
            <h2>JavaScript Math.sign()</h2>

            <p id="demo"></p>

            <script>
                document.getElementById("demo").innerHTML = Math.sign(-4);
            </script>
        </div>

         <div>
            <h2>JavaScript Math.pow()</h2>

            <p id="demo1"></p>

            <script>
                document.getElementById("demo1").innerHTML = Math.pow(8, 2);
            </script>
        </div>

         <div>
            <h2>JavaScript Math.sqrt()</h2>

            <p id="demo2"></p>

            <script>
                document.getElementById("demo2").innerHTML = Math.sqrt(64);
            </script>
        </div>

         <div>
            <h2>JavaScript Math.abs()</h2>

            <p id="demo3"></p>

            <script>
                document.getElementById("demo3").innerHTML = Math.abs(-4.7);
            </script>
        </div>

         <div>
            <h2>JavaScript Math.sin()</h2>

            <p id="demo4"></p>

            <script>
                document.getElementById("demo4").innerHTML = Math.sin(90 * Math.PI / 180);
            </script>
        </div>

         <div>
            <h2>JavaScript Math.cos()</h2>

            <p id="demo5"></p>

            <script>
                document.getElementById("demo5").innerHTML = Math.cos(0 * Math.PI / 180);
            </script>
        </div>

         <div>
            <h2>JavaScript Math.min</h2>

            <p id="demo6"></p>

            <script>
                document.getElementById("demo6").innerHTML = Math.min(0, 150, 30, 20, -8, -200);
            </script>
        </div>
    </body>
</html>
