<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div>
	<h2>JavaScript Loops</h2>
	<p>A loop which will skip the step where i = 3.</p>

	<p id="demo"></p>

	<script>
		var text = "";
		for (var i = 0; i < 10; i++) {
			if (i ===3) { continue; }
			text += "The number is " + i + "<br>";
		}
		document.getElementById("demo").innerHTML = text;
	</script>
</div>
</body>
</html>
