<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math</title>
    </head>
    <body>
        <div>
            <h2>JavaScript Math.PI</h2>

            <p id="demo"></p>

            <script>
                document.getElementById("demo").innerHTML = Math.PI;
            </script>
        </div>

        <div>
            <h2>JavaScript Math Constants</h2>

            <p id="demo1"></p>

            <script>
                document.getElementById("demo1").innerHTML = "<p><b>Math.E:</b> " + Math.E + "</p>" + "<p><b>Math.PI:</b> " + Math.PI + "</p>" + "<p><b>Math.SQRT2:</b> " + Math.SQRT2 + "</p>" +  "<p><b>Math.SQRT1_2:</b> " + Math.SQRT1_2 + "</p>" + "<p><b>Math.LN2:</b> " + Math.LN2 + "</p>" + "<p><b>Math.LN10:</b> " + Math.LN10 + "</p>" + "<p><b>Math.LOG2E:</b> " + Math.LOG2E + "</p>" + "<p><b>Math.Log10E:</b> " + Math.Log10E + "</p>";
            </script>
        </div>
        
         <div>
            <h2>JavaScript Math.round()</h2>

            <p id="demo2"></p>

            <script>
                document.getElementById("demo2").innerHTML = Math.round(4.5);
            </script>
        </div>

         <div>
            <h2>JavaScript Math.ceil()</h2>

            <p id="demo3"></p>

            <script>
                document.getElementById("demo3").innerHTML = Math.ceil(4.4);
            </script>
        </div>

         <div>
            <h2>JavaScript Math.floor()</h2>

            <p id="demo4"></p>

            <script>
                document.getElementById("demo4").innerHTML = Math.floor(-4.2);
            </script>
        </div>

         <div>
            <h2>JavaScript Math.trunc()</h2>

            <p id="demo5"></p>

            <script>
                document.getElementById("demo5").innerHTML = Math.trunc(4.9);
            </script>
        </div>

         <div>
            <h2>JavaScript Math.max()</h2>

            <p id="demo6"></p>

            <script>
                document.getElementById("demo6").innerHTML = Math.max(0, 150, 30, 20, -8, -200);
            </script>
        </div>
    </body>
</html>
