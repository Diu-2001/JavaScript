<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div>
	<h1>JavaScript Sets</h1>
    <p>Create a set from an array:</p>

    <p id="demo"></p>

       <script>

        var letters = new Set(["a","b","c"]);

        document.getElementById("demo").innerHTML = "The set has " + letters.size + " values.";
       </script>
</div>

<div>
	<h2>The add() Method</h2>

	<p id="demo1"></p>

	<script>
		var letters = new Set();

		letters.add("a");
		letters.add("b");
		letters.add("c");

		document.getElementById("demo1").innerHTML = "The set has " + letters.size + " values.";
	</script>
</div>

<div>
	<h2>The add() Method</h2>

	<p id="demo2"></p>

	<script>
		var letters = new Set(["a", "b", "c"]);

		letters.add("d");
		letters.add("e");
		letters.add("f");

		document.getElementById("demo2").innerHTML = "The set has " + letters.size + " values.";
	</script>
</div>

<div>
	<h2>The instanceOf Operator</h2>

	<p id="demo3"></p>

	<script>
		var letters = new Set(["a", "b", "c"]);


		document.getElementById("demo3").innerHTML = letters instanceof Set;
	</script>
</div>
</body>
</html>
