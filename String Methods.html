<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div>
	<h1>String Length</h1>

	<p id="demo"></p>

	<script>
		var text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
		var length = text.length;
		document.getElementById('demo').innerHTML = text.length;
	</script>
</div>

<div>
	<h1>The charAt() Method</h1>

	<p id="new"></p>

	<script>
		var text = "Hello World";
		document.getElementById('new').innerHTML = text.charAt(0);
	</script>
</div>

<div>
	<h1>The charCodeAt() Method</h1>

	<p id="few"></p>

	<script>
		var text = "Hello World";
		document.getElementById('few').innerHTML = text.charCodeAt(0);
	</script>
</div>

<div>
	<h1>The at() Method</h1>

	<p id="dew"></p>

	<script>
		var name = "Hello World";
		var letter = name.at(6);
		document.getElementById('dew').innerHTML = letter;
	</script>
</div>

<div>
	<h1>The slice() Method</h1>

	<p id="class"></p>

	<script>
		var text = "Apple, Banana, Kiwi";
		var part = text.slice(7,13);
		document.getElementById('class').innerHTML = part;
	</script>
</div>

<div>
	<h1>The toUpperCase() Method</h1>

<button onclick="myFunction()"> Try It!</button>

	<p id="main">Hello World!</p>

	<script>
		function myFunction() {
		var text =
		document.getElementById('main').innerHTML;

	document.getElementById('main').innerHTML = text.toUpperCase();
}
	</script>
</div>

<div>
	<h1>The concat() Method</h1>

	<p id="view"></p>

	<script>
		var text1 = "Hello";
		var text2 = "World!";
		var text3 = text1.concat(" ",text2);
		document.getElementById('view').innerHTML = text3;
	</script>
</div>

<div>
	<h1>The trim() Method</h1>

	<p id="show"></p>

	<script>
		var text1 = "       Hello World        ";
		var text2 = text1.trim();
		document.getElementById('show').innerHTML = "Length text1 =" + text1.length + " <br> Length text2 = " + text2.length;
	</script>
</div>

</body>
</html>
