<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unary Operators</title>
</head>
<body>
    <h2>Unary Plus</h2>

    <p id="demo"></p>

    <script>
        var x = 5;
        document.getElementById("demo").innerHTML = +x;
    </script>

     <h2>Unary Minus</h2>

    <p id="demo1"></p>

    <script>
        var x = 5;
        document.getElementById("demo1").innerHTML = -x;
    </script>

    <h2>The typeof Operator</h2>

    <p><b>The typeof operator returns the type of a variable, object, function or expression:</b></p>

    <p id="demo2"></p>

    <script>
        document.getElementById("demo2").innerHTML = "'John' is " + typeof "John" + "<br><br>" +
            "('John' + 'Doe') is " + typeof ("John" + "Doe") + "<br><br>" +
            "3.14 is " + typeof 3.14 + "<br><br>" +
            "(33 + 66) is " + typeof (33 + 66) + "<br><br>" +
            "NaN is " + typeof NaN + "<br><br>" +
            "1234n is " + typeof 1234n + "<br><br>" +
            "true is " + typeof true + "<br><br>" +
            "false is " + typeof false + "<br><br>" +
            "[1, 2, 3, 4] is " + typeof [1, 2, 3, 4] + "<br><br>" +
            "{name:'John', age:34} is " + typeof {name:'John', age:34} + "<br><br>" +
            "new Date() is " + typeof new Date() + "<br><br>" +
            "new Set() is " + typeof new Set() + "<br><br>" +
            "new Map() is " + typeof new Map() + "<br><br>" +
            "Symbol() is " + typeof Symbol() + "<br><br>" +
            "function () {} is " + typeof function () {} + "<br><br>" +
            "x is " + typeof x + "<br><br>" +
            "null is " + typeof null;
    </script>

    <h2>The void Operator</h2>

    <p><a href="javascript:void(0);">Useless link</a></p>

    <p><a href="javascript:void(document.body.style.backgroundColor='yellow');">Click me to change the background color of the body to yellow.</a></p>

    <h2>The delete Operator</h2>

    <p><b>After deleting the color properly, myCar.color is:</b></p>

    <p id="demo3"></p>

    <script>
        var myCar = {type:"Fiat", model:"500", color:"white"};
        delete myCar.color;

        document.getElementById("demo3").innerHTML = myCar.color;
    </script>
</body>
</html>
