<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h2>OBJECT</h2>

	<div>
		<p id="demo"></p>
		<script>
			const car = {type:"Flat ", model:"500", color:"white"};
			document.getElementById('demo').innerHTML = "The car type is " + car.type;
		</script>
	</div>
<div>
	<p id="class"></p>
	<script>
		const person = {
			firstName: "John",
			lastName: "Doe",
			age: 50,
			eyeColor: "Blue",
		};
		document.getElementById('class').innerHTML = person.firstName + " is " + person.age + " years old.";
	</script>
</div>
</body>
</html>
